<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iPhoneMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneAmount" type="text" class="form-control text-center" value="1">
                           <button id="iPhonePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhoneCost">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAmount" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseCost">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // iPhone plus button handler
      const iPhonePlusBtn = document.getElementById("iPhonePlusButton");
      iPhonePlusBtn.addEventListener("click",function(){

         const iPhoneAmountNumber = getInputNumber("iPhoneAmount");
         plusInputNumber("iPhoneAmount",iPhoneAmountNumber);
         plusIPhoneCostSpanText("iPhoneCost"); 
         plusIPhoneCostSpanText("subTotal");
         plusIPhoneCostSpanText("total");

      })

      // iPhone minus button handler
      const iPhoneMinusBtn = document.getElementById("iPhoneMinusButton");
      iPhoneMinusBtn.addEventListener("click",function(){
         
         const iPhoneAmountNumber  = getInputNumber("iPhoneAmount");
         minusInputNumber("iPhoneAmount",iPhoneAmountNumber);
         minusIPhoneCostSpanText("iPhoneCost");
         minusIPhoneCostSpanText("subTotal");
         minusIPhoneCostSpanText("total");

      })

      function getInputNumber(id){
         const amount = document.getElementById(id).value;
         return parseFloat(amount);
      }

      function plusInputNumber(id,iPhoneAmountNumber){
         const totalIPhone = iPhoneAmountNumber + 1;
         document.getElementById(id).value = totalIPhone;
      }

      function plusIPhoneCostSpanText(id){
         const iPhoneCost = document.getElementById(id).innerText;
         const iPhoneCostNumber = parseFloat(iPhoneCost);
         const totalCost = iPhoneCostNumber + 1219;
         document.getElementById(id).innerText = totalCost;
      }

      function minusInputNumber(id,iPhoneAmountNumber){
         const totalIPhone = iPhoneAmountNumber - 1;
         document.getElementById(id).value = totalIPhone;
      }
      function minusIPhoneCostSpanText(id){
         const iPhoneCost = document.getElementById(id).innerText;
         const iPhoneCostNumber = parseFloat(iPhoneCost);
         const totalCost = iPhoneCostNumber - 1219;
         document.getElementById(id).innerText = totalCost;
      }

      //case plus button handler
      const casePlusBtn = document.getElementById("casePlusBtn");
      casePlusBtn.addEventListener("click",function(){

         const caseAmountNumber = getInputNumber("caseAmount");
         plusInputNumber("caseAmount",caseAmountNumber);
         plusCaseCostSpanText("caseCost");
         plusCaseCostSpanText("subTotal");
         plusCaseCostSpanText("total");
      })
      function plusCaseCostSpanText(id){
         const caseCost = document.getElementById(id).innerText;
         const caseCostNumber = parseFloat(caseCost);
         const totalCost = caseCostNumber + 59;
         document.getElementById(id).innerText = totalCost;
      }
      //case minus button handler
      const caseMinusBtn = document.getElementById("caseMinusBtn");
      caseMinusBtn.addEventListener("click",function(){

         const caseAmountNumber = getInputNumber("caseAmount");
         minusInputNumber("caseAmount",caseAmountNumber);
         minusCaseCostSpanText("caseCost");
         minusCaseCostSpanText("subTotal");
         minusCaseCostSpanText("total");
      })
      function minusCaseCostSpanText(id){
         const caseCost = document.getElementById(id).innerText;
         const caseCostNumber = parseFloat(caseCost);
         const totalCost = caseCostNumber - 59;
         document.getElementById(id).innerText = totalCost;
      }

   </script>

</body>
</html>
